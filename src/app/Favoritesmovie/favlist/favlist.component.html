<div class="row movielist">
  <div
    class="col-sm-4 mb-5"
    *ngFor="
      let movie of movieList | paginate: { itemsPerPage: 3, currentPage: p }
    "
  >
    <div *ngIf="movie.isfavourite === true">
      <div class="card">
        <img
          class="card-img-top"
          [src]="movie.Poster"
          alt="Card image cap"
          height="200px"
        />
        <div class="card-body">
          <p class="card-title moviename">{{ movie.Title }}</p>
          <p class="card-text pr-2">Year:{{ movie.Year }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col d-flex justify-content-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
